<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/main/resources/static/estilos.css">
    <link th:rel="stylesheet" th:href=" @{error.css}" >
    <link rel="stylesheet" th:href="@{estilos.css}">
    <title>Registro de Personas</title>
</head>
<body>

<div th:replace="~{/fragments/error :: div}"></div>

<div class="ContainerDatos">
    <h1>INGRESAR DATO: </h1>
    <form th:action="@{/agregarPersona}" method="POST">
        <div>
           <div class="contLabel">
            <label for="nombre"> Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="NOMBRE" th:value="${nombre}">
            <br>
           </div>
         <div class="contLabel">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" th:value="${apellido}" placeholder="APELLIDO">
            <br>
         </div>
           <div class="contLabel">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="EMAIL" th:value="${email}">
            <br>
           </div>
           <div  class="contLabel">
            <label for="domicilio">Domicilio</label>
            <input type="text" id="domicilio" name="domicilio" placeholder="DOMICILIO" th:value="${domicilio}">
            <br>
           </div>
           <div class="contLabel">
            <label for="distrito">Distrito</label>

            <select id="distrito" name="distritos">
                <option th:each="distrito: ${distrito}"
                        th:value="${distrito}"
                        th:text="${distrito.displayName}" >
                </option>
            </select>
            <br>
            <label for="sexo">Sexo</label>

            <select name="sexo" id="sexo">
                <option th:each="sexo: ${sexo}"
                        th:value="${sexo}"
                        th:text="${sexo}"> </option>
            </select>
            <br>
            <label for="edad">AÃ±o de Nacimiento</label>
            <input type="date" name="edad" id="edad" placeholder="EDAD" th:value="${edad}">
            <br>
           </div>
          
            
        </div>

        <div class="containerBoton">
            <button class="buttoAgregar" type="submit" >AGREGAR</button>
            <a th:href="@{/listaPersona}" >IR AL LISTADO</a>
        </div>

    </form>
    <br>
    <br>


</div>

</body>
</html>
