<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Example</title>
    <style>
        /* Estilo para la línea de tiempo */
        .timeline {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Estilo para cada contenedor de evento */
        .timeline-container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }

        /* Colocar los contenedores de eventos alternadamente a la izquierda y derecha */
        .timeline-container.left {
            left: 0;
        }

        .timeline-container.right {
            left: 50%;
        }

        /* Añadir puntos de la línea de tiempo */
        .timeline-container::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: white;
            border: 4px solid #FF9F55;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }

        /* Líneas que conectan los puntos */
        .timeline::before {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #FF9F55;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }

        /* Contenido del evento */
        .timeline-content {
            padding: 20px 30px;
            background-color: white;
            position: relative;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="timeline">
        <div class="timeline-container left">
            <div class="timeline-content">
                <h2>Event 1</h2>
                <p>Description for Event 1.</p>
            </div>
        </div>
        <div class="timeline-container right">
            <div class="timeline-content">
                <h2>Event 2</h2>
                <p>Description for Event 2.</p>
            </div>
        </div>
        <!-- Agrega más eventos según sea necesario -->
    </div>

</body>
</html>
